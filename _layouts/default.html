<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog by Jaakko Naakka.">
    <meta name="author" content="Jaakko Naakka">
    
    <link href='{{ site.production_url }}/atom.xml' type='application/x.atom+xml' rel='feed' title='Naakka.net Blog'/>

    <!-- Le styles -->
    <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css">
    <link href="/css/pygments.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
  </head>

  <body>

	<div class="main-wrapper">
    <div class="container-narrow">
      <header>
        <ul class="nav nav-pills pull-right">
          <li class="{% if page.main_menu == 'home' %} active {% endif %}"><a href="/"><i class="icon-home"></i> Home</a></li>
        </ul>
        <h3 class="muted"><a href="/">{{ site.title }}</a></h3>
      </header>

      <hr />
   	  {{ content }}
    </div> <!-- /container -->
    </div>
    
    <footer>
    	<div class="container-narrow">
    		<div class="row">
				<div class="span9 user-info">
					<div class="pull-right">
		    			<ul class="some-links">
							<li><a href="https://plus.google.com/u/0/117445873455722224345"><i class="icon-google-plus"></i></a></li>
							<li><a href="http://www.linkedin.com/in/naakka"><i class="icon-linkedin"></i></a></li>
							<li><a href="http://twitter.com/naakka/"><i class="icon-twitter"></i></a></li>
							<li><a href="mailto:{{ site.author.email }}"><i class="icon-envelope"></i></a></li>
							<li><a href="/atom.xml"><i class="icon-rss"></i></a></li>
						</ul>    			
    				</div>    	
					
					<div class="clearfix">
						<div class="pull-left">
							<img src="/img/jaakko_naakka.jpg" alt="Jaakko Naakka" title="Jaakko Naakka" class="avatar"/>
						</div>
		
						<h4>{{ site.author.name }}</h4>	
						
						<p>
						A user centered web developer. Head of Development at <a href="http://intunex.fi">Intunex</a>.
						</p>
					</div>
					
					<div class="copyright">
						&copy; Jaakko Naakka 2012
					</div>
		
				</div>
			</div>
    	</div>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/vendor/bootstrap//js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
  	WebFontConfig = {
	    google: { families: [ 'Nobile:400,400italic,700,700italic:latin' ] }
  	};
  	(function() {
    	var wf = document.createElement('script');
	    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    	  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	    wf.type = 'text/javascript';
    	wf.async = 'true';
	    var s = document.getElementsByTagName('script')[0];
    	s.parentNode.insertBefore(wf, s);
  	})(); 
  	</script>
  	
  	<script>
    $(document).ready(function(){
    	// Disable some pagination links
        $('.pagination .disabled a, .pagination .active a').on('click', function(e) {
            e.preventDefault();
        });    	
    });
    </script>

  	

  </body>
</html>
