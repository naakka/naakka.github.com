
{% if post.description %}
	<p class="description">
		{{ post.description }}
	</p>
{% endif %}

{% if post.quote %}
	<blockquote>
		<p>
			{{ post.quote }}
		</p>
		
		{% if post.link %}
			<p class="source">
			<i class="icon-link"></i> Source: <a href="{{ post.link}}">{{ post.source }}</a>
			</p>
		{% endif %}
		
	</blockquote>
{% elsif post.link %}
	<p class="source"><i class="icon-link"></i> Source: <a href="{{ post.link}}">{{ post.source }}</a></p>	
{% endif %}

{{ content }}
